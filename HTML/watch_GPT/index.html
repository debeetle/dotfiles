<!DOCTYPE html>
<html>
<head>
	<title>Apple Watch Home Mockup</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="watch">
		<div class="screen">
			<div class="status-bar">
				<div class="time">9:41</div>
				<div class="battery">100%</div>
			</div>
			<div class="app-icons">
				<div class="app-icon" onclick="animate(this)">
					<img src="images/messages.png">
					<div class="app-name">Messages</div>
				</div>
				<div class="app-icon" onclick="animate(this)">
					<img src="images/mail.png">
					<div class="app-name">Mail</div>
				</div>
				<div class="app-icon" onclick="animate(this)">
					<img src="images/phone.png">
					<div class="app-name">Phone</div>
				</div>
				<div class="app-icon" onclick="animate(this)">
					<img src="images/music.png">
					<div class="app-name">Music</div>
				</div>
				<div class="app-icon" onclick="animate(this)">
					<img src="images/settings.png">
					<div class="app-name">Settings</div>
				</div>
				<div class="app-icon" onclick="animate(this)">
					<img src="images/calendar.png">
					<div class="app-name">Calendar</div>
				</div>
				<div class="app-icon" onclick="animate(this)">
					<img src="images/maps.png">
					<div class="app-name">Maps</div>
				</div>
				<div class="app-icon" onclick="animate(this)">
					<img src="images/siri.png">
					<div class="app-name">Siri</div>
				</div>
			</div>
			<div class="dock">
				<div class="app-icon" onclick="animate(this)">
					<img src="images/activity.png">
					<div class="app-name">Activity</div>
				</div>
				<div class="app-icon" onclick="animate(this)">
					<img src="images/weather.png">
					<div class="app-name">Weather</div>
				</div>
				<div class="app-icon" onclick="animate(this)">
					<img src="images/news.png">
					<div class="app-name">News</div>
				</div>
				<div class="app-icon" onclick="animate(this)">
					<img src="images/camera.png">
					<div class="app-name">Camera</div>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
